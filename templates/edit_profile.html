<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content = "with=device-width, initial-scale=1.0">
    <title>C4C - Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">
    <link rel="stylesheet" type="text/css" href="../static/css/edit_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="containerH">
            <div class="left-nav">
                <a href="/"><img src="../static/images/large_logo.png" class="logo"></a>
                <a class="header-item" href="/dashboard">Dashboard<div class="hover-boarder"></div></a>
                <a class="header-item" href="/wallet">Wallet<div class="hover-boarder"></div></a>
                <a class="header-item" href="/bank">Bank<div class="hover-boarder"></div></a>
                <a class="header-item" href="/charity">Charities<div class="hover-boarder"></div></a>
                <a class="header-item" href="/profile">Profile<div class="hover-boarder"></div></a>
            </div>
            <div class="right-nav">
                <a class="header-item" href="/logout">Log Out<div class="hover-boarder"></div></a>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="change_username" action="/change_username" method="post">
            <div class="content-box">
                <h1 class="item1">Change Username</h1>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="old_user lbl">Old Username:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="text" id="old_user" name="old_username" placeholder="Enter Old Username" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="new_user lbl">New Username:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="text" id="new_user" name="new_username" placeholder="Enter New Username" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button id="user-button" class="submit-button box" type="submit" name="submit-button" disabled="disabled">Submit</button>
                </div>
            </div>
        </form>
        <form id="change_password" action="/change_password" method="post">
            <div class="content-box">
                <h1 class="item2">Change Password</h1>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="old_pass lbl">Old Password:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="password" id="old-pass" name="old_password" placeholder="Enter Old Password" required>
                                    <img src="../static/images/eye-close.png" id="eyeicon-o" class="eyeicon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="new_pass lbl">New Password:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="password" id="new-pass" name="new_password" placeholder="Enter New Password" required>
                                    <img src="../static/images/eye-close.png" id="eyeicon-n" class="eyeicon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="confirm_pass lbl">Confirm Password:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="password" id="confirm-pass" name="retype_password" placeholder="Reenter Password" required>
                                    <img src="../static/images/eye-close.png" id="eyeicon-c" class="eyeicon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button id="pass-button" class="submit-button box" type="submit" name="submit-button" disabled="disabled">Submit</button>
                </div>
            </div>
        </form>
        <form id="change_address" action="/change_address" method="post">
            <div class="content-box">
                <h1 class="item3">Change Address</h1>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="street_addr lbl">Street Address:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="text" id="street_address" name="street_address" placeholder="Enter Address" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="city lbl">City:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="text" id="city" name="city" placeholder="Enter New City" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="new-state lbl">State:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <select class="input-user" name="state" id="state" required>
                                        <option>Select State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item details">
                    <div>
                        <div class="background contents">
                            <div class="label">
                                <label class="new_zip lbl">Zip Code:</label>
                            </div>
                            <div class="in-flex">
                                <div class="enter">
                                    <input class="input-user" type="text" id="new_zip" name="zipcode" maxlength="5" pattern="[0-9]{5}" placeholder="Enter New Zip" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button id="addr-button" class="submit-button box" type="submit" name="submit-button" disabled="disabled">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div style="padding-left: 10px">
        <div style="color: #8B0000">
            {% if error %}
                {{ error }}
            {% endif %}
        </div>
        <div style="color: #006400">
            {% if success %}
                {{ success }}
            {% endif %}
        </div>
    </div>

    <script src="../static/js/passwordSecurity_ep.js"></script>
    <script src="../static/js/input-check-ep.js"></script>

</body>
</html>
